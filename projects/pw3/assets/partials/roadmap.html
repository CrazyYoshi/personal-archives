<div id="roadmap">

    <h1>Roadmap</h1>
    <p>
        Améliorations, projets et nouveautés à venir.
    </p>
    <div id="roadmaps-list">

        <ul class="first-level" ng-repeat="roadmap in roadmaps">{{roadmap.name}}
            <ul class="second-level" ng-repeat="fstlvl in roadmap.childs">{{fstlvl.name}}
                <li class="third-level" ng-repeat="sndlvl in fstlvl.childs">{{sndlvl.name}}</li>
            </ul>

        </ul>


    </div>


</div>
